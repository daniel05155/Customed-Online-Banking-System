{% extends 'common/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center pb-4">Transfer Funds</h1>
    <hr />
    <form method="post" class="bg-light shadow-sm rounded px-4 pt-4 pb-4">
        {% csrf_token %}

        <!-- Sender Account Number -->
        <div class="form-group">
            <label for="from_account">From Account</label>
            <input type="text" name="from_account" id="from_account" class="form-control" placeholder="Enter your account number" required>
        </div>

        <!-- Recipient Account Number -->
        <div class="form-group">
            <label for="to_account">To Account</label>
            <input type="text" name="to_account" id="to_account" class="form-control" placeholder="Enter recipient's account number" required>
        </div>

        <!-- Amount -->
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" class="form-control" placeholder="Enter amount to transfer" min="0.01" step="0.01" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
