{% extends 'common/base.html' %}

{% block content %}

<!-- container: https://bootstrap5.hexschool.com/docs/5.0/layout/grid/ -->
<div class="container text-center mt-5">
    <h1 class="font-weight-bold">Welcome, {{ username }}!</h1>
    <p class="lead">Account Number: <strong>{{ account_no }}</strong></p>
    <hr class="my-4">

    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Deposit Money</h5>
                    <a href="{% url 'deposit' %}" class="btn btn-primary btn-block">Go to Deposit</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Withdraw Money</h5>
                    <!-- <p class="card-text">Withdraw funds from your account securely and efficiently.</p> -->
                    <a href="{% url 'withdrawal' %}" class="btn btn-primary btn-block">Go to Withdrawal</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Transfer</h5>
                    <a href="{% url 'transfer' %}" class="btn btn-primary btn-block">Go to Transfer</a>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
