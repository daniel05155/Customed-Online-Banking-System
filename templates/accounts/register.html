{% extends "common/base.html" %}

{%block content%}
<h2 class="text-center">Registration</h2>

<div class="col-md-6 offset-md-3">
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            <tbody>
                {% for field in registration_form %}
                <tr>
                    <td>
                        <div class="form-group">
                            {{field.label_tag}}
                        </div>
                    </td>
                    <td>
                        {{field}}
                    {% if field.error %}
                        {{field.errors}}
                    {%endif%}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Button -->
        <div class="col-sm-10 offset-sm-2 text-center">
            <button type="submit" class="btn btn-info" style="margin-bottom: 2em;">Submit</button>  
            <p>Have an account? <a href="{% url 'login' %}" class="btn btn-link">Log in</a></p>
        </div>
    </form>

</div>


{%endblock%}
